<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga de FIFA</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        h1, h2 {
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
            background-color: #1c1c1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s;
        }
        table:hover {
            transform: scale(1.02);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #2c2c2e;
        }
        tr:hover {
            background-color: #3a3a3c;
        }
        .table-container {
            overflow-x: auto;
        }
        .table-container::-webkit-scrollbar {
            height: 8px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background-color: #2c3e50;
            border-radius: 4px;
        }
        .table-container::-webkit-scrollbar-track {
            background-color: #1c1c1e;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        nav {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .modo-claro {
            background-color: #fff;
            color: #000;
        }
        .modo-claro h1,
        .modo-claro h2,
        .modo-claro th {
            color: #000;
        }
        .modo-claro table {
            background-color: #f9f9f9;
            color: #000;
        }
        .modo-claro tr:nth-child(even) {
            background-color: #f1f1f1;
        }
        .modo-claro tr:hover {
            background-color: #ddd;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #2c3e50;
            color: #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="#tablaGeneral">Tabla General</a></li>
            <li><a href="#tablaTitulos">Títulos</a></li>
            <li><a href="#tablaCampeones">Historial de Campeones</a></li>
        </ul>
    </nav>

    <h1>Liga de FIFA</h1>

    <!-- Tabla General -->
    <div class="table-container">
        <h2>Tabla General</h2>
        <table id="tablaGeneral">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>JJ</th>
                    <th>G</th>
                    <th>E</th>
                    <th>P</th>
                    <th>PTS</th>
                    <th>Porcentual</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de la tabla -->
            </tbody>
        </table>
    </div>

    <!-- Títulos -->
    <div class="table-container">
        <h2>Títulos</h2>
        <table id="tablaTitulos">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>LIGA</th>
                    <th>COPA</th>
                    <th>Total Títulos</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de la tabla -->
            </tbody>
        </table>
    </div>

    <!-- Historial de Campeones -->
    <div class="table-container">
        <h2>Historial de Campeones</h2>
        <table id="tablaCampeones">
            <thead>
                <tr>
                    <th>Edición</th>
                    <th>Campeón</th>
                    <th>Sede</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de la tabla -->
            </tbody>
        </table>
    </div>

    <!-- Gráfico de puntos -->
    <div>
        <h2>Gráfico de Puntos</h2>
        <canvas id="graficoPuntos"></canvas>
    </div>

    <!-- Botón para cambiar modo -->
    <div style="text-align: center; margin-top: 20px;">
        <button id="toggleModo">Cambiar a modo claro</button>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2025 Liga de FIFA. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Datos de la tabla general
        const dataGeneral = [
            { jugador: "Darío", jj: 71, g: 32, e: 18, p: 18, pts: 114, porcentual: 1.606 },
            { jugador: "Isaac", jj: 71, g: 28, e: 28, p: 14, pts: 112, porcentual: 1.577 },
            { jugador: "Irvin", jj: 63, g: 24, e: 16, p: 23, pts: 88, porcentual: 1.397 },
            { jugador: "Rubén", jj: 58, g: 22, e: 14, p: 22, pts: 80, porcentual: 1.379 },
            { jugador: "Mercado", jj: 63, g: 19, e: 20, p: 24, pts: 77, porcentual: 1.222 },
            { jugador: "Pingo", jj: 10, g: 3, e: 3, p: 4, pts: 12, porcentual: 1.200 },
            { jugador: "Taylor", jj: 29, g: 3, e: 7, p: 19, pts: 16, porcentual: 0.552 }
        ];

        // Datos de la tabla de títulos
        const dataTitulos = [
            { jugador: "Darío", lig: 6, cup: 8, total: 14 },
            { jugador: "Isaac", lig: 5, cup: 4, total: 9 },
            { jugador: "Irvin", lig: 4, cup: 2, total: 6 },
            { jugador: "Mercado", lig: 1, cup: 2, total: 3 },
            { jugador: "Pingo", lig: 1, cup: 0, total: 1 },
            { jugador: "Rubén", lig: 0, cup: 2, total: 2 },
            { jugador: "Taylor", lig: 0, cup: 0, total: 0 },
        ];

        // Datos del historial de campeones
        const dataCampeones = [
            { edicion: "I", campeon: "Isaac", sede: "Casa Taylor" },
            { edicion: "II", campeon: "Darío", sede: "El Nido" },
            { edicion: "III", campeon: "Isaac", sede: "El Nido" },
            { edicion: "IV", campeon: "Isaac", sede: "Casa Rubis" },
            { edicion: "V", campeon: "Darío", sede: "Casa Rubis" },
            { edicion: "VI", campeon: "Mercado", sede: "El Nido" },
            { edicion: "VII", campeon: "Darío", sede: "El Nido" },
            { edicion: "VIII", campeon: "Irvin", sede: "El Nido" },
            { edicion: "IX", campeon: "Darío", sede: "El Nido" },
            { edicion: "X", campeon: "Pingo", sede: "Depa Pingo" },
            { edicion: "XI", campeon: "Darío", sede: "Depa Pingo" },
            { edicion: "XII", campeon: "Irvin", sede: "Casa Taylor" },
            { edicion: "XIII", campeon: "Isaac", sede: "El Nido" },
            { edicion: "XIV", campeon: "Isaac", sede: "El Nido" },
            { edicion: "XV", campeon: "Irvin", sede: "Depa Rubén" },
            { edicion: "XVI", campeon: "Irvin", sede: "El Nido" },
            { edicion: "XVII", campeon: "Darío", sede: "El Nido" }
        ];

        // Función para llenar una tabla con datos
        function fillTable(tableId, data, columns) {
            const table = document.getElementById(tableId);
            const tbody = table.querySelector('tbody');

            data.forEach(item => {
                const row = document.createElement('tr');
                columns.forEach(column => {
                    const cell = document.createElement('td');
                    if (column === 'jugador' || column === 'campeon') {
                        const link = document.createElement('a');
                        link.href = `informacion_${item[column].toLowerCase()}.html`; // Enlace a la página personal
                        link.textContent = item[column];
                        cell.appendChild(link);
                    } else {
                        cell.textContent = item[column];
                    }
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });
        }

        // Llenar las tablas con los datos
        fillTable('tablaGeneral', dataGeneral, ['jugador', 'jj', 'g', 'e', 'p', 'pts', 'porcentual']);
        fillTable('tablaTitulos', dataTitulos, ['jugador', 'lig', 'cup', 'total']);
        fillTable('tablaCampeones', dataCampeones, ['edicion', 'campeon', 'sede']);

        // Gráfico de puntos
        const ctx = document.getElementById('graficoPuntos').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: dataGeneral.map(item => item.jugador),
                datasets: [{
                    label: 'Puntos',
                    data: dataGeneral.map(item => item.pts),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Botón para cambiar modo oscuro/claro
        const toggleModo = document.getElementById('toggleModo');
        toggleModo.addEventListener('click', () => {
            document.body.classList.toggle('modo-claro');
            if (document.body.classList.contains('modo-claro')) {
                toggleModo.textContent = 'Cambiar a modo oscuro';
            } else {
                toggleModo.textContent = 'Cambiar a modo claro';
            }
        });
    </script>

</body>
</html>
